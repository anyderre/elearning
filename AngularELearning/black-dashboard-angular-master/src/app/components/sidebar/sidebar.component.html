<div class="logo">
  <a href="https://www.creative-tim.com?ref=bda-sidebar-logo" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="./assets/img/angular2-logo-white.png" />
    </div>
  </a>
  <a href="https://www.creative-tim.com?ref=bda-sidebar-logo" class="simple-text logo-normal">
    Creative Tim
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li 
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems; let i = index"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]" >
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p >{{ menuItem.title }}</p> 
      </a>
      <ul class="ml-4 nav" *ngIf="menuItem.sub && menuItem.sub.length > 0">
        <li 
          routerLinkActive="active"
          *ngFor="let item of menuItem.sub;"
          class="{{ item.class }} nav-item">
          <a [routerLink]="[item.path]" >
            <i class="tim-icons {{ item.icon }}"></i>
            <p >{{ item.title }}</p> 
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
