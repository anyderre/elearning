<div class="content" *ngIf="vm">
    <div class="row justify-content-md-center">
      <div class="col-md-6 col-md-offset-6">
        <div class=" card">
          <div class="card-header text-center">
            <h4>{{vm.id ? 'Edit' : 'Add'}} Sub-Section</h4>
          </div>
          <div class=" card-body">
            <form #sorbsoftSubSectionForm>
              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label for="name">Name</label>
                    <input
                      class=" form-control"
                      name="name"
                      id="name"
                      placeholder="Enter the name"
                      #name="ngModel"
                      type="text"
                      autocomplete="off"
                      required 
                      [(ngModel)]="vm.name"
                      maxlength="100"/>
                  </div>
                </div>
              </div>

              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label for="description">Description</label>
                    <textarea
                      class=" form-control"
                      cols="80"
                      id="description"
                      name="description"
                      rows="1"
                      placeholder="Enter the section description"
                      autocomplete="off"
                      #description="ngModel"
                      maxlength="250"
                      [(ngModel)]="vm.description">
                    </textarea>  
                  </div>
                </div>
              </div>

              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label>Section</label>
                    <ngx-select 
                      [items]="vm.allSections" 
                      optionValueField="id" 
                      optionTextField="name" 
                      name="xSection"
                      id="xSection" 
                      allowClear="true" 
                      [placeholder]="'Search for a section'" 
                      [(ngModel)]="vm.section.id"
                      autoClearSearch="true"
                      required 
                      #xSection="ngModel">
                    </ngx-select>
                  </div>
                </div>
              </div>

              <div class=" card-footer">
                <div class=" button-container">
                  <button class=" btn btn-icon btn-round" type="button" title="Go back" (click)="back()" href="javascript:void(0)">
                    <i class=" tim-icons icon-minimal-left"></i>
                  </button>
                  <span class="float-right">
                    <button class=" btn btn-fill btn-danger" type="button" (click)="cancel()">reset</button>
                    <button class=" btn btn-fill btn-success" type="submit" (click)="save(sorbsoftSubSectionForm)">Save</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
