

<div class="content">
  <div class="row">
    <div class="col-lg-8 col-md-12">
      <div class=" card card-tasks pb-3">
        <div class="card-header">
          <h6 class=" title d-inline">Categories</h6>
        </div>
        <div class=" card-body ">
          <span class=" text-muted" *ngIf="!categoryList || (categoryList && categoryList.length <= 0)">
            Nothing to show  
            <div class=" button-container">
              <button class=" btn btn-icon btn-round" 
                title="Add New Category" 
                type="button"
                (click)="getVm()" 
                href="javascript:void(0)">
                <i class=" tim-icons icon-simple-add"></i>
              </button>
            </div>
          </span>
          <div class="table-responsive  table-full-width "  *ngIf="categoryList && categoryList.length > 0">
            <table class=" table">
              <colgroup>
                <col style="width: 5%;">
                <col style="width: 20%;">
                <col style="width: 40%;">
                <col style="width: 20%;">
                <col style="width: 15%;">
              </colgroup>
              <thead class=" text-primary">
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Parent Category</th>
                  <th>  
                    <div class=" button-container">
                      <button
                        *ngIf="categoryList && categoryList.length > 0"
                        class=" btn btn-icon float-right btn-round mr-3"
                        title="Add a Category"
                        type="button"
                        (click)="getVm()"
                        href="javascript:void(0)"
                        type="button">
                        <i class=" tim-icons icon-simple-add"> </i>
                      </button>
                    </div>
                </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of categoryList">
                  <td>
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input
                          class=" form-check-input"
                          type="checkbox"
                          [(ngModel)]="item.selected"
                          [checked]="item.selected"
                          (ngModelChange)="categorySelect()"/>
                        <span class=" form-check-sign">
                          <span class=" check"> </span>
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <p class="text-muted"></p>
                    {{item.name}}
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.description}}
                    </p>
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.parentCategoryDescription}}
                    </p>
                  </td>
                  <td class=" td-actions text-right">
                    <button class=" btn btn-link" type="button" placement="left" (click)="edit(categoryList.indexOf(item))" ngbTooltip="Edit Category" container="body" >
                      <i class=" tim-icons icon-pencil"> </i>
                    </button>
                    <button class=" btn btn-link" type="button" placement="left" (click)="delete(item.id)" ngbTooltip="Delete Category" container="body" >
                      <i class=" tim-icons icon-trash-simple"> </i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="row" *ngIf="categorySelected">
            <div class="col"><a href="javascript:;" (click)="deleteSelected()">Delete selected category(ies): ({{categorySelected}})</a></div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12">
      <app-courses-category-form
        *ngIf="vm"
        (goBack)="back($event)"
        [vm]="vm">
      </app-courses-category-form>
    </div>
  </div>
</div>
