

<div class="content">
  <div class="row justify-content-md-center">
    <div class="col-md-8 col-md-offset-4">
      <div class="card card-tasks pb-3">
        <div class="card-header">
          <h4 class=" title d-inline">Courses</h4>
        </div>
        <div class=" card-body ">
          <span class=" text-muted" *ngIf="!courses || (courses && courses.length <= 0)">
            Nothing to show  
            <div class=" button-container">
              <button class=" btn btn-icon btn-round" 
                title="Add New Course" 
                type="button"
                (click)="add()" 
                href="javascript:void(0)">
                <i class=" tim-icons icon-simple-add"></i>
              </button>
            </div>
          </span>
          <div class="table-responsive  table-full-width"  *ngIf="courses && courses.length > 0">
            <table class=" table">
              <colgroup>
                <col style="width: 5%;">
                <col style="width: 20%;">
                <col style="width: 10%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 15%;">
                <col style="width: 20%;">
              </colgroup>
              <thead class=" text-primary">
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Is Premium</th>
                  <th>Section</th>
                  <th>Category</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>  
                    <div class="button-container">
                      <button
                        *ngIf="courses && courses.length > 0"
                        class=" btn btn-icon float-right btn-round mr-3"
                        title="Add a Category"
                        type="button"
                        (click)="add()"
                        href="javascript:void(0)"
                        type="button">
                        <i class=" tim-icons icon-simple-add"> </i>
                      </button>
                    </div>
                </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of courses">
                  <td>
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input
                          class=" form-check-input"
                          type="checkbox"
                          [(ngModel)]="item.selected"
                          [checked]="item.selected"
                          (ngModelChange)="courseSelect(courses.indexOf(item))"/>
                        <span class=" form-check-sign">
                          <span class=" check"> </span>
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <p class="text-muted"></p>
                    {{item.title}}
                  </td>
                  <td>
                    <span *ngIf="item.isPremium" class="label label-success">Yes</span>
                    <span *ngIf="!item.isPremium" class="label label-danger">No</span>
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.section?.name}}
                    </p>
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.category?.name}}
                    </p>
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.startDate | date :'dd/MM/yyyy'}}
                    </p>
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.endDate | date :'dd/MM/yyyy'}}
                    </p>
                  </td>
                  <td class=" td-actions text-right">
                    <span>
                      <button class=" btn btn-link" type="button" placement="left" (click)="edit(courses.indexOf(item))" ngbTooltip="Edit Category" container="body" >
                        <i class=" tim-icons icon-pencil"> </i>
                      </button>
                      <button class=" btn btn-link" type="button" placement="left" (click)="delete(item.id)" ngbTooltip="Delete Category" container="body" >
                        <i class=" tim-icons icon-trash-simple"> </i>
                      </button>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
