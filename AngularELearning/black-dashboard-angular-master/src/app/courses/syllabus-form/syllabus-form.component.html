
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-md-offset-6">
      <div class=" card" *ngIf="editing">
        <div class="card-header text-center">
          <h4>{{vm.id ? 'Editing ': 'Adding '}} Syllabus</h4>
        </div>
        <div class=" card-body" >
          <div class="justify-content-md-center row">
            <div class="col-md-8">
              <div class=" form-group">
                <label for="title">Title</label>
                <input 
                  class="form-control" 
                  name="title" 
                  id="title" 
                  placeholder="Enter the syllbus title"
                  #title="ngModel" 
                  type="text" 
                  required 
                  autocomplete="off"
                  [(ngModel)]="vm.title"
                  maxlength="50" />
              </div>
            </div>
          </div>
          <div class="justify-content-md-center row">
            <div class="col-md-8">
              <div class=" form-group">
                <label for="description">Description</label>
                <textarea class=" form-control" 
                  cols="80" 
                  id="description"
                  name="description"
                  rows="1" 
                  placeholder="Enter the syllabus description"
                  autocomplete="off" 
                  #description="ngModel"
                   maxlength="250" 
                   [(ngModel)]="vm.description">
                </textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <span class="float-right">
            <button class=" btn btn-fill btn-warning btn-sm" type="reset" (click)="cancel()">Cancel</button>
            <button class=" btn btn-fill btn-info btn-sm" type="submit" (click)="accept()">Accept</button>
          </span>
        </div>
      </div>
      <div class=" card" *ngIf="!editing">
        <div class="card-header text-center">
          <h4>Syllabus</h4>
        </div>
        <div class=" card-body ">
          <p class=" text-muted" *ngIf="!details || (details && details.length <= 0)">
            Nothing to show  
            <button class=" btn btn-icon btn-round" title="Add new Syllabus" (click)="add()" href="javascript:void(0)">
              <i class=" tim-icons icon-simple-add"></i>
            </button>
          </p>
          <div class="table-responsive  table-full-width "  *ngIf="details && details.length > 0">
            <table class=" table">
              <colgroup>
                <col style="width: 5%;">
                <col style="width: 20%;">
                <col style="width: 60%;">
                <col style="width: 15%;">
              </colgroup>
              <thead class=" text-primary">
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>  
                    <button
                    *ngIf="details && details.length > 0"
                    class=" btn btn-icon float-right btn-round mr-3"
                    title="Add a Syllabus"
                    (click)="add()"
                    type="button">
                    <i class=" tim-icons icon-simple-add"> </i>
                  </button></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of details">
                  <td>
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input
                          class=" form-check-input"
                          type="checkbox"
                          [(ngModel)]="item.selected"
                          [checked]="item.selected"
                          (ngModelChange)="syllabusSelect(details.indexOf(item))"/>
                        <span class=" form-check-sign">
                          <span class=" check"> </span>
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <p class="text-muted"></p>
                    {{item.title}}
                  </td>
                  <td>
                    <p class=" text-muted text-justify" style="white-space: normal">
                      {{item.description}}
                    </p>
                  </td>
                  <td class=" td-actions text-right">
                    <button class=" btn btn-link" type="button" placement="left" (click)="edit(details.indexOf(item))" ngbTooltip="Edit Syllabus" container="body" >
                      <i class=" tim-icons icon-pencil"> </i>
                    </button>
                    <button class=" btn btn-link" type="button" placement="left" (click)="delete(details.indexOf(item), item.title)" ngbTooltip="Delete Syllabus" container="body" >
                      <i class=" tim-icons icon-trash-simple"> </i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
