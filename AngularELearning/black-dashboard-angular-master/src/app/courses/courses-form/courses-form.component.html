
<div class="content" *ngIf="vm">
  <form #sorbsoftSectionForm>
    <div class="row">
      <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12">
        <div class=" card">
          <div class="card-header text-center">
            <h4>{{vm.id ? 'Edit' : 'Add'}} Course</h4>
          </div>
          <div class=" card-body">
            <div class="justify-content-md-center row">
              <div class="col-md-8">
                <div class=" form-group">
                  <label for="title">Title</label>
                  <input
                    class=" form-control" 
                    name="title"
                    id="title" 
                    placeholder="Enter the course title"
                    #title="ngModel"
                    type="text"
                    required
                    autocomplete="off" 
                    [(ngModel)]="vm.title" 
                    maxlength="50" />
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row">
              <div class="col-md-8">
                <div class=" form-group">
                  <label for="description">Description</label>
                  <textarea
                    class=" form-control"
                    cols="80"
                    id="description"
                    name="description"
                    rows="1"
                    placeholder="Enter the category description"
                    autocomplete="off"
                    #description="ngModel"
                    maxlength="250"
                    [(ngModel)]="vm.description">
                  </textarea>  
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row">
              <div class="col-md-8">
                <div class=" form-group">
                  <div class=" form-check">
                    <label class=" form-check-label">
                      <input class="form-check-input" 
                      type="checkbox" 
                      name="premium" 
                      id="premium" 
                      #premium="ngModel"
                      [(ngModel)]="vm.premium"/>
                      <span class=" form-check-sign">
                        <span class="check"> </span>
                        <label> Is Premium </label> 
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row" *ngIf="vm.premium">
              <div class="col-md-8">
                <div class=" form-group">
                  <label for="description">Price</label>
                  <input 
                    class="form-control" 
                    type="number" 
                    id="price" 
                    name="price" 
                    #price="ngModel" 
                    [(ngModel)]="vm.price">
                </div>
              </div>
            </div>
            
            <div class="justify-content-md-center row">
              <div class="col-md-8">
                <div class=" form-group">
                  <label for="author">Author</label>
                  <input
                    class=" form-control" 
                    name="author"
                    id="author" 
                    placeholder="Enter the author"
                    #author="ngModel"
                    type="text"
                    required
                    autocomplete="off" 
                    [(ngModel)]="vm.author" 
                    maxlength="50" />
                </div>
              </div>
            </div>
  
            <div class="justify-content-md-center row">
              <div class="col-md-8">
                <div class=" form-group">
                  <label for="description">Start Date</label>
                  <div class="input-group">
                    <input 
                      class="form-control" 
                      placeholder="yyyy-mm-dd"
                      name="dp" 
                      [(ngModel)]="courseObj.start" 
                      ngbDatepicker 
                      #dStartDate="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dStartDate.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row">
              <div class="col-md-8">
                <div class=" form-group">
                  <label for="description">End Date</label>
                  <div class="input-group">
                    <input 
                      class="form-control" 
                      placeholder="yyyy-mm-dd"
                      name="dp" 
                      [(ngModel)]="courseObj.end" 
                      ngbDatepicker 
                      #dEndDate="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dEndDate.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row" *ngIf="vm.users">
              <div class="col-md-8">
                <div class=" form-group">
                  <label>User</label>
                  <ngx-select 
                    [items]="vm.users" 
                    optionValueField="id" 
                    optionTextField="name" 
                    name="xUser"
                    id="xUser" 
                    allowClear="true" 
                    [placeholder]="'Search for a user'" 
                    (remove)="vm.user.id = 0"
                    [(ngModel)]="vm.user.id"
                    autoClearSearch="true" 
                    #xUser="ngModel">
                  </ngx-select>
                </div>
              </div>
            </div>
            
            <div class="justify-content-md-center row" *ngIf="vm.sections">
              <div class="col-md-8">
                <div class=" form-group">
                  <label>Section</label>
                  <ngx-select 
                    [items]="vm.sections" 
                    optionValueField="id" 
                    optionTextField="name" 
                    name="xSection"
                    id="xSection" 
                    allowClear="true" 
                    [placeholder]="'Search for a section'" 
                    (remove)="vm.section.id = 0"
                    [(ngModel)]="vm.section.id"
                    (ngModelChange)="sectionValueChange($event)"
                    autoClearSearch="true" 
                    #xSection="ngModel">
                  </ngx-select>
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row" *ngIf="vm.subSections">
              <div class="col-md-8">
                <div class=" form-group">
                  <label>Sub-Section</label>
                  <ngx-select 
                    [items]="vm.subSections" 
                    optionValueField="id" 
                    optionTextField="name" 
                    name="xSubSection"
                    id="xSubSection" 
                    allowClear="true" 
                    [placeholder]="'Search for a subSection'" 
                    (remove)="vm.subSection.id = 0"
                    [(ngModel)]="vm.subSection.id"
                    autoClearSearch="true" 
                    #xSection="ngModel">
                  </ngx-select>
                </div>
              </div>
            </div>
  
            <div class="justify-content-md-center row" *ngIf="vm.categories">
              <div class="col-md-8">
                <div class=" form-group">
                  <label>Category</label>
                  <ngx-select 
                    [items]="vm.categories" 
                    optionValueField="id" 
                    optionTextField="name" 
                    name="xCategory"
                    id="xCategory" 
                    allowClear="true" 
                    (remove)="vm.category.id = 0"
                    [(ngModel)]="vm.category.id"
                    (ngModelChange)="categoryValueChange($event)"
                    [placeholder]="'Search for a category'" 
                    autoClearSearch="true" 
                    #xCategory="ngModel">
                  </ngx-select>
                </div>
              </div>
            </div>

            <div class="justify-content-md-center row" *ngIf="vm.subCategories">
              <div class="col-md-8">
                <div class=" form-group">
                  <label>Sub-Category</label>
                  <ngx-select 
                    [items]="vm.subCategories" 
                    optionValueField="id" 
                    optionTextField="name" 
                    name="xSubCategory"
                    id="xSubCategory" 
                    allowClear="true" 
                    (remove)="vm.subCategory.id = 0"
                    [(ngModel)]="vm.subCategory.id"
                    [placeholder]="'Search for a sub-category'" 
                    autoClearSearch="true" 
                    #xCategory="ngModel">
                  </ngx-select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12">
        <app-courses-objective-form
          *ngIf="vm && vm.objectives"
          [details]="vm.objectives">
        </app-courses-objective-form>
    
        <app-courses-overview-feature-form
          *ngIf="vm && vm.overview && vm.overview.features"
          [details]="vm.overview.features">
        </app-courses-overview-feature-form>
    
        <app-courses-overview-requirement-form
          *ngIf="vm && vm.overview && vm.overview.requirements"
          [details]="vm.overview.requirements">
        </app-courses-overview-requirement-form>

        <app-courses-syllabus-form 
          *ngIf="vm && vm.syllabus"
          [details]="vm.syllabus">
        </app-courses-syllabus-form>
        <div class=" card">
          <div class=" card-footer">
            <div class=" button-container">
              <span class="float-right">
                <button class=" btn btn-fill btn-danger" type="reset" (click)="cancel()">Cancel</button>
                <button class=" btn btn-fill btn-success" type="submit" (click)="save(sorbsoftSectionForm)">Save</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- <div class="row">
      <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12">
        
      </div>
    </div> -->
  
  </form>
</div>
