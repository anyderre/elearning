
<div class=" card" *ngIf="editing">
  <div class="card-header text-center">
    <h4>{{vm.id ? 'Editing ': 'Adding '}} Syllabus</h4>
  </div>
  <div class=" card-body" >
    <div class="justify-content-md-center row">
      <div class="col-md-8">
        <div class=" form-group">
          <label for="chapterTitle">Chapter Title</label>
          <input 
            class="form-control" 
            name="chapterTitle" 
            id="chapterTitle" 
            placeholder="Enter the chapter chapterTitle"
            #chapterTitle="ngModel" 
            type="text" 
            required 
            autocomplete="off"
            [(ngModel)]="vm.chapterTitle"
            maxlength="250" />
        </div>
      </div>
    </div>

    <app-courses-syllabus-video-form
      [details]="vm.chapterTuts"
      *ngIf="vm.chapterTuts">
    </app-courses-syllabus-video-form>
  </div>
  <div class="card-footer">
    <span class="float-right">
      <button class=" btn btn-fill btn-warning btn-sm" type="reset" (click)="cancel()">Cancel</button>
      <button class=" btn btn-fill btn-info btn-sm" type="submit" (click)="accept()">Accept</button>
    </span>
  </div>
</div>
<div class=" card" *ngIf="!editing">
  <div class="card-header text-center">
    <h4>Syllabus</h4>
  </div>
  <div class=" card-body ">
    <p class=" text-muted" *ngIf="!details || (details && details.length <= 0)">
      Nothing to show  
      <button class=" btn btn-icon btn-round" title="Add new Syllabus" (click)="add()" href="javascript:void(0)">
        <i class=" tim-icons icon-simple-add"></i>
      </button>
    </p>
    <div class="table-responsive  table-full-width "  *ngIf="details && details.length > 0">
      <table class=" table">
        <colgroup>
          <col style="width: 5%;">
          <col style="width: 60%;">
          <col style="width: 20%;">
          <col style="width: 15%;">
        </colgroup>
        <thead class=" text-primary">
          <tr>
            <th></th>
            <th>Title</th>
            <th>Videos</th>
            <th>  
              <button
              *ngIf="details && details.length > 0"
              class=" btn btn-icon float-right btn-round mr-3"
              title="Add a Syllabus"
              (click)="add()"
              type="button">
              <i class=" tim-icons icon-simple-add"> </i>
            </button></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of details">
            <td>
              <div class=" form-check">
                <label class=" form-check-label">
                  <input
                    class=" form-check-input"
                    type="checkbox"
                    [(ngModel)]="item.selected"
                    [checked]="item.selected"
                    (ngModelChange)="syllabusSelect(details.indexOf(item))"/>
                  <span class=" form-check-sign">
                    <span class=" check"> </span>
                  </span>
                </label>
              </div>
            </td>
            <td>
              {{item.chapterTitle}}
            </td>
            <td>
              <button 
                type="button" 
                class="btn btn-default btn-xs" 
                [disabled]="!item.chapterTuts || (item.chapterTuts && item.chapterTuts.length <= 0)" 
                title="Show Videos" 
                data-toggle="modal" 
                data-target="#exampleModal">
                <i class="ti ti-eye"></i>
              </button>
              
            </td>
            <td class=" td-actions text-right">
              <button class=" btn btn-link" type="button" placement="left" (click)="edit(details.indexOf(item))" ngbTooltip="Edit Syllabus" container="body" >
                <i class=" tim-icons icon-pencil"> </i>
              </button>
              <button class=" btn btn-link" type="button" placement="left" (click)="delete(details.indexOf(item), item.title)" ngbTooltip="Delete Syllabus" container="body" >
                <i class=" tim-icons icon-trash-simple"> </i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
