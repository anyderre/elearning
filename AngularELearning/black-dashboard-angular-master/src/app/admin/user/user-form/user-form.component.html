<div class="content" *ngIf="vm">
    <div class="row justify-content-md-center">
      <div class="col-md-6 col-md-offset-6">
        <div class=" card">
          <div class="card-header text-center">
            <h4>{{vm.id ? 'Edit' : 'Add'}} User</h4>
          </div>
          <div class=" card-body">
            <form #sorbsoftUserForm>
              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label for="name">Name</label>
                    <input
                      class=" form-control"
                      name="name"
                      id="name"
                      placeholder="Enter the name"
                      #name="ngModel"
                      type="text"
                      autocomplete="off"
                      [(ngModel)]="vm.name"
                      maxlength="100"/>
                  </div>
                </div>
              </div>
              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label for="username">Username</label>
                    <input
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="Enter the username"
                      #username="ngModel"
                      type="text"
                      autocomplete="off"
                      [(ngModel)]="vm.username"
                      maxlength="30"/>
                  </div>
                </div>
              </div>
              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label for="password">Password</label>
                    <input
                      class=" form-control"
                      name="password"
                      id="password"
                      placeholder="*******"
                      #name="ngModel"
                      type="password"
                      autocomplete="off"
                      [(ngModel)]="vm.password"
                      maxlength="20"/>
                  </div>
                </div>
              </div>
              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <label for="passwordConfirm">Password confirm</label>
                    <input
                      class=" form-control"
                      name="passwordConfirm"
                      id="passwordConfirm"
                      placeholder="*******"
                      #name="ngModel"
                      type="password"
                      autocomplete="off"
                      [(ngModel)]="vm.passwordConfirm"
                      maxlength="30"/>
                  </div>
                </div>
              </div>
        
              <div class="justify-content-md-center row">
                <div class="col-md-8">
                  <div class=" form-group">
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input class="form-check-input" 
                        type="checkbox" 
                        name="isProfessor" 
                        id="isProfessor" 
                        #isProfessor="ngModel"
                        [(ngModel)]="vm.isProfessor"/>
                        <span class=" form-check-sign">
                          <span class="check"> </span>
                          <label> Professor </label> 
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
        
                <div class=" card-footer">
                  <div class=" button-container">
                    <button class=" btn btn-icon btn-round" type="button" title="Go back" (click)="back(true)" href="javascript:void(0)">
                      <i class=" tim-icons icon-minimal-left"></i>
                    </button>
                    <span class="float-right">
                      <button class=" btn btn-fill btn-danger" type="reset" (click)="cancel()">Cancel</button>
                      <button class=" btn btn-fill btn-success" type="submit" (click)="save(sorbsoftUserForm)">Save</button>
                    </span>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
