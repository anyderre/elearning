
<div class="content ">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 class="display-1">Admin Dashboard</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="display-1">User</h2>
        </div>
        <div class="card-footer">
          <button class=" btn btn-icon btn-round" 
            title="Add new User" 
            (click)="addUser()" 
            href="javascript:void(0)">
            <i class=" tim-icons icon-simple-add"></i>
          </button>
          <button class="btn btn-icon btn-round" 
            title="Read User" 
            (click)="readUser()" 
            href="javascript:void(0)">
              <i class=" fa fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="display-1">Role</h2>
        </div>
        <div class="card-footer">
          <button class=" btn btn-icon btn-round" 
            title="Add new Role" 
            (click)="addRole()" 
            href="javascript:void(0)">
            <i class=" tim-icons icon-simple-add"></i>
          </button>
          <button class="btn btn-icon btn-round" 
            title="Read User" 
            (click)="readRole()" 
            href="javascript:void(0)">
              <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
