

<div class="content">
  <div class="row justify-content-md-center">
    <div class="col-md-8 col-md-offset-4">
      <div class=" card card-tasks pb-3">
        <div class="card-header">
          <h6 class=" title d-inline">Roles</h6>
        </div>
        <div class=" card-body ">
          <p class=" text-muted" *ngIf="!roleList || (roleList && roleList.length <= 0)">
            Nothing to show  
            <button class=" btn btn-icon btn-round" title="Add new role" (click)="add()" href="javascript:void(0)">
              <i class=" tim-icons icon-simple-add"></i>
            </button>
          </p>
          <div class="table-responsive table-full-width" *ngIf="roleList && roleList.length > 0">
            <table class=" table">
              <colgroup>
                <col style="width: 5%;">
                <col style="width: 20%;">
                <col style="width: 60%;">
                <col style="width: 15%;">
              </colgroup>
              <thead class=" text-primary">
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>  
                    <button
                    *ngIf="roleList && roleList.length > 0"
                    class=" btn btn-icon float-right btn-round mr-3"
                    title="Add a role"
                    (click)="add()"
                    type="button">
                    <i class=" tim-icons icon-simple-add"> </i>
                  </button></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of roleList">
                  <td>
                    <div class=" form-check">
                      <label class=" form-check-label">
                        <input
                          class=" form-check-input"
                          type="checkbox"
                          [(ngModel)]="item.selected"
                          [checked]="item.selected"
                          (ngModelChange)="roleSelect(roleList.indexOf(item))"/>
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </td>
                  <td>
                    <p class="text-muted"></p>
                    {{item.name}}
                  </td>
                  <td>
                    <p class="text-muted text-justify" style="white-space: normal">
                      <em>{{item.description}}</em>
                    </p>
                  </td>
                  <td class=" td-actions text-right">
                    <button class=" btn btn-link" type="button" *ngIf="item.name != 'Admin' && item.name != 'Super Admin'" placement="left" (click)="edit(roleList.indexOf(item))" ngbTooltip="Edit Role" container="body" >
                      <i class=" tim-icons icon-pencil"> </i>
                    </button>
                    <button class=" btn btn-link" type="button" *ngIf="item.name != 'Admin' && item.name != 'Super Admin'" placement="left" (click)="delete(item.id)" ngbTooltip="Delete Role" container="body" >
                      <i class=" tim-icons icon-trash-simple"> </i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
